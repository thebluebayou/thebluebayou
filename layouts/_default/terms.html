{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ $type := .Type }}
{{ range $key, $value := .Data.Terms.ByCount }}
  {{ $name := .Name }}
  {{ $count := .Count }}
  {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
    <a href="{{ .Permalink }}">
      <i data-feather="tag"></i>   {{ $count }} - {{ $name }}&nbsp;&nbsp;&nbsp;
    </a>
  {{ end }}
{{ end }}
{{ end }}
